{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2>Edit Conversation</h2>
  {% if error %}
    <div style="color:#b00020;margin-bottom:8px;">{{ error }}</div>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <label for="title">Title</label><br />
    <input id="title" name="title" value="{{ conversation.title }}" style="padding:8px;width:100%;margin-top:6px;border:1px solid #ddd;border-radius:6px;" />
    <div style="margin-top:12px;display:flex;gap:8px;">
      <button type="submit">Save</button>
      <a href="{% url 'conversations' %}"><button type="button" class="secondary">Cancel</button></a>
    </div>
  </form>
</div>
{% endblock %}
